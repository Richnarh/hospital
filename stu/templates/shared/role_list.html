{% extends 'ui_main.html' %}

{% block content %}

    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h5 class="text-info">Role Records {% for message in messages %}
                <span class="float-right output text-white">
                        <i class="fa fa-info"></i>
                            {{message}}
                    </span> {% endfor %}
            </h5>
          </div>

             <div class="col-md-12 mx-auto">
            <div class="separator"></div>

            <div class="card table-responsive">
                <h5 class="card-header">
                    Role Records
                </h5>
                <div class="card-body">
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for roles in role_list %}
                            <tr>
                                <td>{{roles.role_name}}</td>
                                 <td>
                                    <a href="{% url 'role-update' roles.id %}" class="btn btn-sm btn-primary text-white"><i class="fa fa-edit"></i></a>
                                    <form action="{% url 'role-delete' roles.id %}" method="post" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fa fa-remove"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>

{% endblock content %}
