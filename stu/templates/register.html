{% extends 'ui_main.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="right_col" role="main">
    <div class="page-title">
        <div class="title_left">
            <h5 class="text-info">Register
                  {% for message in messages %}
                    <span class="float-right output text-white">
                        <i class="fa fa-info"></i>
                            {{message}}
                    </span>
                  {% endfor %}
            </h5>
        </div>

        <div class="col-md-12 mx-auto">
            <div class="separator"></div>

            <div class="card">
                <h5 class="card-header">Registration Form</h5>
                <div class="card-body">
                    <form action="" method="post">
                 {% csrf_token %}
                <div class="form-row">
                    <!-- first row -->
                    <div class="col-md-6">
                        <div class="form-group row">
<!--                            <label class="col-sm-2 col-form-label">Staff ID</label>-->
                            <div class="col-sm-10">
                                {{form.username | as_crispy_field}}
                            </div>
                        </div>
                        <div class="form-group row">
<!--                            <label class="col-sm-2 col-form-label">Role</label>-->
                            <div class="col-sm-10">
                                {{form.email | as_crispy_field}}
                            </div>
                        </div>
                    </div>

                     <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                {{form.password1 | as_crispy_field}}
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="col-md-6 mx-auto" style="justify-content: center;">
                        <button type="submit" class="btn btn-outline-info">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
