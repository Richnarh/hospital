<!DOCTYPE html>

{% load static %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>STU Hospital | Login</title>

    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
